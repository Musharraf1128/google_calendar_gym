name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run backend tests
      run: |
        cd backend
        pytest -q --tb=short -v
      env:
        PYTHONPATH: ${{ github.workspace }}/backend

    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        cd backend
        pip install pytest-cov
        pytest --cov=app --cov-report=term --cov-report=xml
      env:
        PYTHONPATH: ${{ github.workspace }}/backend

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        CI: true

    - name: Upload build artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist
        retention-days: 7

  lint-and-format:
    name: Lint and Format Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Check Python formatting with Black
      run: |
        cd backend
        black --check --diff app tests || true

    - name: Check Python imports with isort
      run: |
        cd backend
        isort --check-only --diff app tests || true

    - name: Lint Python code with flake8
      run: |
        cd backend
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        cd ../frontend
        npm ci

    - name: Start backend server
      run: |
        cd backend
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
      env:
        PYTHONPATH: ${{ github.workspace }}/backend

    - name: Test backend health endpoint
      run: |
        curl -f http://localhost:8000/health || exit 1

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Test API endpoints
      run: |
        # Test users endpoint
        curl -f http://localhost:8000/api/users || exit 1

        # Test calendars endpoint
        curl -f http://localhost:8000/api/calendars || exit 1

        # Test API docs
        curl -f http://localhost:8000/docs || exit 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install safety
      run: pip install safety

    - name: Check Python dependencies for vulnerabilities
      run: |
        cd backend
        safety check -r requirements.txt --continue-on-error || true

    - name: Run npm audit
      run: |
        cd frontend
        npm audit --audit-level=moderate || true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, integration-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Backend Tests: ${{ needs.backend-tests.result }}"
        echo "Frontend Build: ${{ needs.frontend-build.result }}"
        echo "Integration Tests: ${{ needs.integration-tests.result }}"

        if [ "${{ needs.backend-tests.result }}" != "success" ] || \
           [ "${{ needs.frontend-build.result }}" != "success" ] || \
           [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "Some tests failed!"
          exit 1
        fi

        echo "All tests passed!"
